<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-md-12">
                <div class="row">
                    <div class="col col-md-2">
                        <div class="form-group">
                            <label for="">Input number</label>
                            <input type="text" id="number" name="number" placeholder="Input number" class="form-control"
                                onchange="enterKey()">
                        </div>
                    </div>
                </div>
                <p id="message"></p>
                <div class="row">
                    <div class="col col-md-12">
                        <button class="btn btn-primary mr-4" data-toggle="modal" data-target="#modal"
                            onclick="validation(1)">Button 1</button>
                        <button class="btn btn-secondary mr-4" data-toggle="modal" data-target="#modal"
                            onclick="validation(2)">Button 2</button>
                        <button class="btn btn-info mr-4" data-toggle="modal" data-target="#modal"
                            onclick="validation(3)">Button 3</button>
                        <button class="btn btn-success mr-4" data-toggle="modal" data-target="#modal"
                            onclick="validation(4)">Button 4</button>
                        <button class="btn btn-warning mr-4" data-toggle="modal" data-target="#modal"
                            onclick="validation(5)">Button 5</button>
                        <button class="btn btn-danger mr-4" data-toggle="modal" data-target="#modal"
                            onclick="validation(6)">Button 6</button>
                        <button class="btn btn-light mr-4" data-toggle="modal" data-target="#modal"
                            onclick="validation(7)">Button 7</button>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Welcome to Star</h5>
                                <h6 class="card-subtitle mb-2 text-muted">This is a simple print star from shape 1 to 7
                                </h6>
                            </div>
                            <div class="card-body">
                                <p id="shape"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Error Input</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="message">Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</body>

</html>
